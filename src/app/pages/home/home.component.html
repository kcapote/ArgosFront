<div class="space-elements main-container">
  <h3>
    Bienvenido Kenny, ¿Qué proyecto deseas ver?
  </h3>
  
</div>

<br>

<hr>

<div class="card-columns space-elements">
  <div *ngFor="let item of collection; let i = index" 
        class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header"><strong>{{ item.name }}</strong> </div>
      <div class="card-body">
        <h5 class="card-title">Dirección </h5>
        <p class="card-text">{{ item.adress }}</p>
        <p class="card-text"><small class="text-muted">{{ item.startDate | date: "dd/MM/yyyy"  }}</small></p>
        <button (click)="viewGantt(i)" class="btn btn-secondary btn-block "> Ver más... </button>
      </div>
    </div>
</div>
