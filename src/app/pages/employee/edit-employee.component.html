<app-form-employee *ngIf="userTemp.role.match('ADMINISTRADOR') || userTemp.role.match('CARGA')" #employee title="Editar Empleado" [idEmployee]="idEmployee"></app-form-employee>

<div *ngIf="userTemp.role.match('ADMINISTRADOR') || userTemp.role.match('CARGA')" class="row">
    <div class="col-md-12 text-right">
        <button (click)="save(employee.getEmployee())" class="btn btn-secondary" [disabled]="!employee.form.valid">
              Guardar
         </button>
        <button class="btn btn-secondary" (click)="back()">Regresar</button>
    </div>
</div>
