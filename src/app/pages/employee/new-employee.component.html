<app-form-employee #employee title="Crear Empleado"></app-form-employee>

<div class="row">
  <div class="col-md-12 text-right">
        <button (click)="save(employee.getEmployee())"
                class="btn btn-outline-success"
                [disabled] = "!employee.form.valid">
              Guardar
         </button> 
        <button class="btn btn-outline-secondary" (click)="back()">Regresar</button> 
  </div>   
</div>
