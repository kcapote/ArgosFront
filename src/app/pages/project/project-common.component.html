<form [formGroup]="form">

    <h5 class="main-container">Configurar Servicios Comunes</h5>
    <hr>

    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-building configureIcon"></i> Servicios Comunes </h5>
            <div *ngFor="let item of enumType " class="form-group">
                <label> {{ item }} </label>
                <input [readonly]="existRecords" class="form-control" placeholder="Cantidad..." formControlName={ {item}}>
            </div>
        </div>
    </div>

</form>


<div class="row space-elements space-footer">
    <div class="col-md-12 text-right">
        <button [disabled]="!form.valid" class="btn btn-success" (click)=" save() ">
          Guardar y Continuar <i class="fas fa-angle-right"></i>
        </button>
    </div>
</div>
