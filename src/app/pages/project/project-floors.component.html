<h5 class="main-container">
    Configurar Pisos y Departamentos</h5>
<hr>

<div *ngIf="!existFloors" class="card main-container" style="width: 100%;">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-building configureIcon"></i> Creación</h5>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">N° Pisos:</div>
                </div>
                <input type="number" min=1 max=50 class="form-control" placeholder="" [(ngModel)]="numFloors">

            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">N° Departamentos:</div>
                </div>
                <input type="number" min=1 max=50 class="form-control" placeholder="" [(ngModel)]="numDepts">

            </div>
        </div>
        <div class="text-right">
            <button (click)="buildFloors()" class="btn btn-secondary"><i class="fas fa-cogs"></i> Crear</button>
        </div>

    </div>
</div>






<!-- <button (click)="print()">print</button> -->

<div *ngIf="collection.length>0">
    <table class="table table-striped  main-container">
        <thead class="">
            <tr>
                <th scope="col">Piso</th>
                <th scope="col">Departamentos</th>
                <th scope="col">Local Comercial</th>
                <!-- <th scope="col" class="text-center">Opciones</th> -->

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of collection; let i=index">
                <th scope="row">{{i +1}}</th>
                <td>
                    <input type="number" class="form-control" [(ngModel)]="item.quantityDepartment" [readonly]="existFloors">
                </td>
                <td>
                    <div class="form-group">

                        <input #c type="checkbox" [checked]=" item.type == local  " (change)="updateType(i)">

                    </div>
                </td>
                <!-- <th  *ngIf="i == collection.length-1" scope="col" class="text-center">
                    <button class="btn btn-outline-danger" ><i class="far fa-trash-alt"></i> </button>
                    <button class="btn btn-outline-danger" ><i class="far fa-trash-alt"></i> </button>

                </th> -->
            </tr>

        </tbody>
    </table>

    <hr>



    <div class="row space-elements">
        <div class="col-md-12 text-right">
            <button (click)="save()" class="btn btn-secondary">
                Guardar y Continuar <i [ngClass]="{'fas fa-sync fa-spin':saving,'fas fa-angle-right':!saving } "></i>
            </button>

        </div>
    </div>
</div>
