<form class="space-elements" [formGroup]= "form">
    <h2> {{ title }} </h2>
    <hr>

    <div class="form-group">
      <label >Nombre: </label>
      <input  [ngClass]="{'is-invalid':!form.controls['name'].valid && !form.get('name').pristine }"    
              type="text" class="form-control" formControlName="name" >

      <div *ngIf="!form.get('name').errors?.valid && !form.get('name').pristine"
            class="invalid-feedback">
          El nombre es obligatorio
      </div>
  </div>



  <div class="form-group">
      <label >Código: </label>
      <input  [ngClass]="{'is-invalid':!form.controls['code'].valid && !form.get('code').pristine }"    
              type="text" class="form-control" formControlName="code" >

      <div *ngIf="!form.get('code').errors?.valid && !form.get('code').pristine"
            class="invalid-feedback">
          El código es obligatorio
      </div>
  </div>


  <div class="form-group">
      <label >Descripción: </label>
      <textarea rows="3" type="text" class="form-control" formControlName="description" > </textarea>

  </div>

  <div class="form-group">
    <label>Proporción:</label>
    <input  [ngClass]="{'is-invalid':!form.get('performancePercentage').valid && !form.get('performancePercentage').pristine } "   
            type="number" class="form-control" formControlName="performancePercentage"/> 

    <div *ngIf=" form.get('performancePercentage').errors?.required && !form.get('performancePercentage').pristine"
        class="invalid-feedback">
        El campo no puede estar vacío y debe ser numerico 
    </div> 
    <div *ngIf="(form.get('performancePercentage').errors?.max || form.get('performancePercentage').errors?.min)  && !form.get('performancePercentage').pristine"
      class="invalid-feedback">
      Valores permitidos entre 1 - 100 
    </div> 

  </div>


</form>
