<div *ngIf="userTemp">
    <form *ngIf="userTemp.role.match('ADMINISTRADOR') || userTemp.role.match('CARGA')" class="space-elements animated fadeIn fast" [formGroup]="form">
        <h5> {{ title }} </h5>
        <hr>
    
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-address-card configureIcon"></i> Datos del Cargo</h5>
    
                <div class="row">
    
                    <div class="form-group  col-md-4">
                        <label>Nombre: </label>
                        <input [ngClass]="{'is-invalid':!form.controls['name'].valid && !form.get('name').pristine }" type="text" class="form-control" formControlName="name">
                        <div *ngIf="!form.get('name').errors?.valid && !form.get('name').pristine" class="invalid-feedback">
                            El nombre es obligatorio
                        </div>
                    </div>
    
                    <div class="form-group  col-md-4">
                        <label>Código: </label>
                        <input [ngClass]="{'is-invalid':!form.controls['code'].valid && !form.get('code').pristine }" type="text" class="form-control" formControlName="code">
                        <div *ngIf="!form.get('code').errors?.valid && !form.get('code').pristine" class="invalid-feedback">
                            El código es obligatorio
                        </div>
                    </div>
    
    
                    <div class="form-group  col-md-4">
                        <label>Porcentaje de desempeño:</label>
                        <input [ngClass]="{'is-invalid':!form.get('performancePercentage').valid && !form.get('performancePercentage').pristine } " type="number" class="form-control" formControlName="performancePercentage" />
                        <div *ngIf=" form.get('performancePercentage').errors?.required && !form.get('performancePercentage').pristine" class="invalid-feedback">
                            El campo no puede estar vacío y debe ser numerico
                        </div>
                        <div *ngIf="(form.get('performancePercentage').errors?.max || form.get('performancePercentage').errors?.min)  && !form.get('performancePercentage').pristine" class="invalid-feedback">
                            Valores permitidos entre 1 - 100
                        </div>
                    </div>
    
                    <div class="form-group  col-md-12">
                        <label>Descripción: </label>
                        <textarea rows="3" type="text" class="form-control" formControlName="description"> </textarea>
                    </div>
    
                </div>
    
            </div>
        </div>
    
    </form>
</div>
