<div class="loginBackground">

    <form class="space-elements" [formGroup]="form">
        <hr>

        <div class="card offset-4 col-md-4 offset-4" style="width: 100%; margin-top: 10%; margin-bottom: 30%">
            <div class="card-body">
                <h5 class="card-title col-md-12"><i class="fas fa-address-card configureIcon"></i> Login </h5>

                <div class="row">

                    <div class="form-group  col-md-12">
                        <label>Usuario: </label>
                        <input [ngClass]="{'is-invalid':!form.controls['mail'].valid && !form.get('mail').pristine }" type="text" class="form-control" formControlName="mail">
                        <div *ngIf="!form.get('mail').errors?.valid && !form.get('mail').pristine" class="invalid-feedback">
                            El usuario es obligatorio
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label>Constraseña: </label>
                        <input [ngClass]="{'is-invalid':!form.controls['pass'].valid && !form.get('pass').pristine }" type="password" class="form-control" formControlName="pass">
                        <div *ngIf="!form.get('pass').errors?.valid && !form.get('pass').pristine" class="invalid-feedback">
                            La contraseña es obligatoria
                        </div>
                    </div>

                    <div class="offset-8 col-md-2 text-right">
                        <button (click)="login()" class="btn btn-outline-success" [disabled]="!this.form.valid">
                            Ingresar
                       </button>
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>
