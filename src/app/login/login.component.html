<div class="backgroundLogin">

    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="card col-md-4" style="width: 100%; background-color: rgba(0, 0, 0, 0.4); margin-top: 10%; margin-bottom: 30%;">
                <div class="card-body">
                    <div class="row">

                        <div class="form-group  col-md-12">
                            <label style="text-align: left; float: left; color: white;">Usuario: </label>
                            <input style="background-color: rgba(0, 0, 0, 0.4); color: white;" [ngClass]="{'is-invalid':!form.controls['mail'].valid && !form.get('mail').pristine }" type="text" class="form-control" formControlName="mail">
                            <div *ngIf="!form.get('mail').errors?.valid && !form.get('mail').pristine" class="invalid-feedback">
                                El usuario es obligatorio
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label style="text-align: left; float: left; color: white;">Constraseña: </label>
                            <input style="background-color: rgba(0, 0, 0, 0.4); color: white;" [ngClass]="{'is-invalid':!form.controls['pass'].valid && !form.get('pass').pristine }" type="password" class="form-control" formControlName="pass">
                            <div *ngIf="!form.get('pass').errors?.valid && !form.get('pass').pristine" class="invalid-feedback">
                                La contraseña es obligatoria
                            </div>
                        </div>

                        <div class="offset-8 col-md-2 text-right">
                            <button (click)="login()" class="btn btn-success" [disabled]="!this.form.valid">
                                Ingresar
                           </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</div>
